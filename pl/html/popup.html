<div class="popup">
  <div class="popup-wrap">
    <div class="popup-inner">
      <div class="popup-layout">
        <div class="textarea">
          팝업창 실습입니다.<br><br>
          여기에 내용을 입력하면 됩니다.
        </div>

        <div class="btnarea">
          <input type="button" name="" value="yes">
          <input class = "no" type="button" name="" class ="btn no" value="no">
        </div>

        </div>

      </div>

    </div>
    <div class="popup-dimmed"></div>
  </div>
