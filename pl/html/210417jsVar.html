<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <div>
<p>    <input id= "inp" type="text"></input><button id="change">change the text</button>
    <div id="display">Change me!</div></p></div>
    <script type="text/javascript">
    document.getElementById("change").onclick = function(){
       document.getElementById("display").innerHTML =document.getElementById("inp").value
    }
    </script>

    <div>
      <p>
      How many fingers am I holding up?<br>
      <input id="guess" type="text"/><button id="bbam">Guess!</button></p>
    </div>
    <script type="text/javascript">
    var holding= Math.floor(Math.random()*10);
    document.getElementById("bbam").onclick = function(){
      var guess = document.getElementById("guess").value;
      if(guess==holding){
        alert("you are right! It is "+ holding +"!")
      }else{
        alert("No, the number was " + holding)
      }
    }

    </script>

  </body>

</html>
