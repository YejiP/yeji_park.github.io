
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Checker AI project demo</title>
  <style>
    * {
box-sizing: border-box;
}

img{
}
/* Create two equal columns that floats next to each other */
.column {
float: left;
width: 50%;
padding-left: 7%;
height: 300px; /* Should be removed. Only for demonstration */
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
  </style>
</head>
<body>
  <div class="row">
    <div class="column" style="background-color:#aaa;">
      <h2>AI vs Human</h2>
      <img src="https://user-images.githubusercontent.com/37058233/145791506-93e21bd8-5942-4b12-989c-9bd7c4fc501e.gif" alt="this slowpoke moves"  width="250" />
    </div>
    <div class="column" style="background-color:#bbb;">
      <h2>AI vs AI</h2>
      <img src="https://user-images.githubusercontent.com/37058233/145791618-e24bbd30-0b19-4334-a4d3-763d96c83ba7.gif" alt="this slowpoke moves"  width="250" />
    </div>
  </div>
  </div>
</body>
</html>
