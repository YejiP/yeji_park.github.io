<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

</div>
<iframe id="myframe" src="https://yejip.com/web/html/yasik.html" frameborder="0" style="display:block; width:100%; height: 100vh">

<script type="text/javascript">
var a = document.querySelector(".list-group");
a.addEventListener('mouseover', function(e){

    document.querySelector("#myframe").src=e.target;
  }

})


</script>
